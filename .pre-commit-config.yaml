# Install pre-commit hooks via
# pre-commit install

repos:
- repo: https://github.com/ambv/black
  rev: 21.5b0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: check-json
- repo: https://github.com/pycqa/flake8
  rev: 3.9.1
  hooks:
  - id: flake8
    additional_dependencies: ["flake8-bugbear"]
    exclude: "^docs/"
